<!DOCTYPE html>
<meta charset="utf-8">
<style>
    @font-face {
        font-family:'Comfortaa';
        font-style: normal;
        font-weight: 400;
        src: local('Comfortaa'), local('Comfortaa-Regular'), url(http://fonts.gstatic.com/s/comfortaa/v7/qLBu5CQmSMt1H43OiWJ77YX0hVgzZQUfRDuZrPvH3D8.woff2) format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215, U+E0FF, U+EFFD, U+F000;
    }
    #maptime {
      margin:20px;
    }
</style>
<body>
  <input onkeyup="itsMapTime(this.value);"/>
  <div id="maptime"></div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

//Create the SVG Viewport
function itsMapTime(maptime){
  width = maptime.length*100;
  var height = 140;
  var colors = ['#ee1c24','#fcb03f','#fdf000','#38b54a','#00aeee','#662d91'];
  var maptimify = '#'+maptime+'!';
  d3.select('svg').remove()
  var svg = d3.select("#maptime").append("svg")
      .attr("width",width)
      .attr("height",height);
  var words = svg.selectAll('text').append('text')
      .data(colors).enter()
      .append('text');
                                           
  var wordsAttributes = words
      .attr('x',function(d,i){return i*2})
      .attr('y',function(d,i){return i*2+height*.65})
      .text(maptimify)
      .attr('font-size',height*.8+'px')
      .attr('font-family','Comfortaa')
      .attr('fill',function(d){return d})
}

itsMapTime('maptime');
</script>
</body>
